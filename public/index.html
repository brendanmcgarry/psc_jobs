<html>
    <head>
        <title>PSC Job Site</title>

        <!-- Compiled and minified Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="js/posting_create.js"></script>
    </head>
    <body>
        <h1>PSC Job Site</h1>
        <p>Welcome to the PSC Job Site! This is a dummy homepage that will hopefully look nicer in the future.</p>

        <br>
        <h3>Create Job-Seeker Profile</h3>
        <hr>
        <form style="width: 400px">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>

        <h3>Create Job Posting</h3>
        <form style="width: 400px;" method="post" action="/jobs/create" id="postingCreate">
            <div class="form-group">
                <label for="englishJobTitle">English Job Title</label>
                <input class="form-control" id="englishJobTitle" placeholder="Enter english job title">
                <label for="frenchJobTitle">Titre de poste français</label>
                <input class="form-control" id="frenchJobTitle" placeholder="Entrer le titre de poste français">
            </div>
            <div class="form-group">
                <label for="englishJobDescription">English Job Description</label>
                <textarea id="englishJobDescription" cols="60" rows="6"></textarea>
                <label for="frenchJobDescription">Description de poste français</label>
                <textarea id="frenchJobDescription" cols="60" rows="6"></textarea>
            </div>
            <div class="form-check">
                <label for="salary">Salary</label>
                <input class="form-control" id="salary" placeholder="Enter Salary">
            </div>
            <div class="form-check">
                <label for="workLocation">Work Location</label>
                <input class="form-control" id="workLocation" placeholder="Enter Work Location">
            </div>
            <div class="form-check">
                <label for="workUniverseID">Work Universe ID</label>
                <input class="form-control" id="workUniverseID" placeholder="Enter Work Universe ID">
            </div>
            <div class="form-check">
                <label for="requiredSkill">Required Skills</label>
                <input class="form-control" id="requiredSkill" placeholder="Enter Required Skills">
            </div>
            <div class="form-check">
                <label for="educationLevel">Education Level</label>
                <select class="form-control" id="educationLevel" placeholder="Enter Education Level">
                    <option>Bs</option>
                    <option>Ms</option>
                    <option>Phd</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
<!--
    salary:          Number,  // Job postings salary
    work_location:   String,  // Address in String unformatted
    work_universe:   Number,  // Universe ID
    required_skill:  Array,   // All skills required for this Job Posting  
    date_posted:     Date,    // Date
    education_level: Number   // ID minimum education level required
-->
