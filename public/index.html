<html>
    <head>
        <title>PSC Job Site</title>

        <!-- Compiled and minified Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="js/posting_create.js"></script>
    </head>
    <body>
        <h1>PSC Job Site</h1>
        <p>Welcome to the PSC Job Site! This is a dummy homepage that will hopefully look nicer in the future.</p>

        <br>
        <h3>Create Job-Seeker Profile</h3>
        <hr>
        <form style="width: 400px">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>

        <h3>Create Job Posting</h3>
        <form style="width: 400px;" method="post" action="/posting/create" id="postingCreate">
            <div class="form-group">
                <label for="englishJobTitle">English Job Title</label>
                <input class="form-control" id="englishJobTitle" name="posting[jobtitle_en]" placeholder="Enter english job title">
                <label for="frenchJobTitle">Titre de poste français</label>
                <input class="form-control" id="frenchJobTitle" name="posting[jobtitle_fr]" placeholder="Entrer le titre de poste français">
            </div>
            <div class="form-group">
                <label for="englishJobDescription">English Job Description</label>
                <textarea id="englishJobDescription" cols="60" rows="6" name="posting[description_en]"></textarea>
                <label for="frenchJobDescription">Description de poste français</label>
                <textarea id="frenchJobDescription" cols="60" rows="6" name="posting[description_fr]"></textarea>
            </div>
            <div class="form-check">
                <label for="salary">Salary</label>
                <input class="form-control" id="salary" name="posting[salary]" placeholder="Enter Salary">
            </div>
            <div class="form-check">
                <label for="workLocation">Work Location</label>
                <input class="form-control" id="workLocation" name="posting[work_location]" placeholder="Enter Work Location">
            </div>
            <div class="form-check">
                <label for="workUniverseID">Work Universe ID</label>
                <input class="form-control" id="workUniverseID" name="posting[work_universe]" placeholder="Enter Work Universe ID">
            </div>
            <div class="form-check">
                <label for="requiredSkill">Required Skills</label>
                <input class="form-control" id="requiredSkill" name="posting[required_skill]" placeholder="Enter Required Skills">
            </div>
            <div class="form-check">
                <label for="educationLevel">Education Level</label>
                <select class="form-control" id="educationLevel" name="posting[education_level]" placeholder="Enter Education Level">
                    <option value="3">Bs</option>
                    <option value="2">Ms</option>
                    <option value="1">Phd</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
